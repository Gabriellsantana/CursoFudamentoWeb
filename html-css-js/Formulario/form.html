<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
       <form action="">
          <fieldset>
             <legend>Introdução</legend>
             <input type="email"  name="email" required>
             <br>
             <br>
             <label for="">quantindade de depedente</label>
             <br>
             <input type="number" >
             <br><br>
             <label for="">Data</label>
             <input type="date">
             <br><br>
              <input type="radio" name="atv">sim 
              <input type="radio" name="atv">não
              <br><br>
             <input type="submit" value="submit">
          </fieldset>
           <fieldset>
             <legend> Area de interesse</legend>
             <label ><input type="checkbox" name="interesse" value="html"> Html</label>
             <label ><input type="checkbox" name="interesse"  value="css"> Css</label>
             <label ><input type="checkbox" name="interesse"  value="js"> Js </label>
             <label ><input type="checkbox" name="interesse"  value="django"> Django</label>
           </fieldset>
           <br> <br>
            <select name="selecione" required> 
            <option> SELECIONE
               <option value="html">html</option>
               <option value="html">Java</option>
               <option value="html">PhP</option>
               <option value="html">Python</option>
           </option>
            </select>
             <br>
              <input type="text" list="list"> 
               <datalist id="list"> 
                  <option value="html">html
                  <option value="html">Java
                  <option value="html">PhP
                  <option value="html">Python
               </datalist>
                 <br> <br>
               <fieldset>
                   <legend>escreva um texto</legend>
                     <textarea name="msg" id="" cols="30" rows="10" maxlength="100"></textarea>
                     <!--maxlength - delimitar o numero de carcterios -->
               </fieldset>
               <br> <br>
               <fieldset>
                  <legend>escreva um texto</legend>
                    <textarea name="msg" id="" cols="30" rows="10" maxlength="100" readonly>usuario não cosegue altera oque tem aqui dentro e só ler
                    </textarea>
                    <input type="checkbox">li concordo e aceito
                    <input type="file">
                    <!--readonly - só para leitura-->
              </fieldset>
              <br>
              <input type="file">
              <br>
              <input type="range" min="0" max="10">
              <br>
              <input type="time">
              <br>
              <input type="color">
              
       <!---->

       </form>
</body>
</html>

<!--
   Existem vários tipos de entrada (type) que você pode usar com o elemento <input> em HTML. Aqui está uma lista de alguns dos tipos de entrada mais comuns:

   1- text: Campo de texto de uma única linha.
   2- password: Campo de senha, onde os caracteres digitados são mascarados.
   3- checkbox: Caixa de seleção que permite ao usuário selecionar zero ou mais opções.
   4- radio: Botão de opção que permite ao usuário selecionar uma opção de um grupo.
   5- submit: Botão de envio, usado para enviar formulários para processamento.
   6- reset: Botão de reset, usado para redefinir os campos do formulário para seus valores padrão.
   7- button: Botão genérico, usado geralmente com JavaScript para acionar ações personalizadas.
   8- file: Permite ao usuário enviar arquivos para o servidor.
   9- number: Campo numérico que permite ao usuário inserir um valor numérico.
   10- date: Campo de data para selecionar uma data.
   11- email: Campo de texto para inserir endereços de e-mail.
   12- url: Campo de texto para inserir URLs.
   13- color: Permite ao usuário selecionar uma cor
   14- range: Permite ao usuário selecionar um valor em um intervalo especificado.
-->
