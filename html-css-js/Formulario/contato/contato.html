<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
        <form action="">
            <fieldset>
                <legend>formulario de contato</legend>
                  <label for="name">Nome</label>
                 <input type="text"  id="name" autocomplete="off" placeholder="Digite seu nome completo" name="name" required> 
                 <label for="email">Email</label>
                 <input type="email" required id="email" name="email" placeholder="Digite um email valido">
                <label for="subject">Assunto</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message" >Menssagem</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="conte-nos" required ></textarea>
                <input type="button" value="enviar" class="btn">
            </fieldset>

        </form>
</body>
</html>
