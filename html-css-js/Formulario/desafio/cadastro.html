<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
       <form action="">
          <fieldset>
              <label for="" class="cadastre-se">Cadastre-se</label>
               <label for="usuario">usuario</label>
               <input type="text" id="usuario" placeholder="Digite um nome" required>
               <label for="senha">senha</label>
               <input type="text" id="senha" placeholder="no minimo 8 caracteres" required>
               <label for="email">email</label>
               <input type="email" id="email" placeholder="digite um e-mail valido" required value="email" name="email">
               <div class="div-btn">
               <input type="button" value="cadastre-se" class="btn">
               <div class="link">
                <p>Já possuie cadastro?</p>
              <a href="login.html" target="_blank" >Faça login</a>
               </div>
             </div>
               
          </fieldset>
       </form>
</body>
</html>
