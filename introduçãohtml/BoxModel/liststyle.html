<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   <!-- css -->
        <style>
            ul li{
                list-style-type: square;
                list-style-position: inside;
            }
            ol li{
                list-style-type: upper-alpha;
            }
        </style>
   <!-- css -->
<body>
    <h1>LISTA</h1>
    <p>A propriedade liststyle ser para modela as lista tanto ordenada e n√£o ordenadas as "ul"  e "ol"</p>
     <br >
    <ul id="naordenada">
        <li>list-style-type</li>
        <li>list-style-position</li>
        <li>list-style-image</li>
    </ul>
     <br>
     <ol id="ordenada">
        <li>list-style-type</li>
        <li>list-style-position</li>
        <li>list-style-image</li>
     </ol>
</body>
</html>
